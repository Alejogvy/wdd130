<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML & CSS Quiz</title>
    <meta name="description" content="Quiz sobre HTML y CSS">
    <meta name="author" content="Alejandro Villamar">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>WDD 130 | EcuRafting | HTML & CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div class="form-item q1">
                    <label for="q1">Do I insert a comment in HTML?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="form-item q2">
                    <label for="q2">What happens if the external CSS file is opened in a browser?</label>
                    <textarea id="q2" name="q2" rows="2" placeholder="Your answer here"></textarea>
                </div>
                <div class="form-item q3">
                    <label for="q3">Which browsers support HTML5?</label>
                    <select id="q3" name="q3">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="all">All of the above</option>
                    </select>
                </div>
                <div class="form-item q4">
                    <label for="q4">How many different input elements can be used in HTML?</label>
                    <input type="number" id="q4" name="q4">
                </div>
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
